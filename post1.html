<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post 1</title>
    <link rel="stylesheet" type="text/css" href="post1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=pilcrow-rounded@400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <h1><img src="/images/logo.png" width="40" height="40">CloudyPins<h1>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav">
            <div class="home">Home</div>
            <div class="watch">Watch</div>
            <div class="search">
                <span class="search-icon material-symbols-outlined">Search</span>
                <input class="search-input" type="search" placeholder="Search">
            </div>
            <div class="buttons">
                <div class="signup">
                    <a>Sign up</a>
                </div>
                <div class="login">
                    <a>Log in</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="post1-container">
            <div class="post1">
                    <div class="post1-image">
                        <img src="/images/placeholder.png" width="500" height="600">
                    </div>
                    <div class="post1-content">
                        <br>
                        
                        <div class="post1-icons">
                            <div class="heart"><img src="/images/heart.png" height="25"></div>
                            <div class="heart-number"><p>567</p></div>
                            <div class="share"><img src="/images/share.png" height="25"></div>
                            <div class="more"><img src="/images/more.png" height="25"></div>
                            <div class="save">Save</div>
                        </div>
                        <div class="profile">
                            <div class="profile-picture"><img src="/images/seal.jpeg" height="50"></div>
                            <div class="profile-name">
                                <div id="profile-name">cuteseal1004</div>
                                <div id="followers">4,4 mil followers</div>
                            </div>
                            <div class="follow">Follow</div>
                        </div>
                        <br><br><br>
                        <div class="comments">
                            <div class="comment1-number">1 comment<img src="/images/arrow.png" height="25"></div>
                            <br>
                            <div class="comment1">
                                <div class="comment1-profile"><img src="/images/bear.jpg" height="20"></div>
                                <div class="comment1-username">Username:</div>
                                <div class="comment1-text">OMG this is SO CUTEEEE!!üòç</div>
                            </div>
                        </div>
                        <div class="add-comment">
                            <input class="add-comment-input" type="text" placeholder="Add a comment">
                        </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="info">Footer</div>
        </div>
    </footer>
</body>

</html>
