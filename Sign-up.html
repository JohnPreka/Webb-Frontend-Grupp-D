<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet"  type="text/css"   href="./Sign-up.css">
</head>
<body>
  <div class="registration-form">
       <h1> SIGN UP</h1>
       <form action="#" method="post">
       <p>Full name</p>
       <input type="text" name="fullname" placeholder="Full name" autocomplete="off" required>
       <p>Username</p>
       <input type="text" name="username" placeholder="User name" autocomplete="off" required>
       <p>Email:</p>
       <input type="email" name="email" placeholder="Email" autocomplete="off" required>
       <p>password:</p>
       <input type="text" name="password" placeholder="Password" autocomplete="off" required>
       <button type="submit"> Sign Up!</button>
       </form>
  </div>
  
</body>
</html>
